{%- macro render_field(field) %}
    <div class="control-group{% if field.errors %} error{% endif %}">
        {{ field.label(class="control-label") }}
        <div class="controls">
            {{ field(**kwargs) }}
            <span class="help-inline">{{ field.description }}</span>
            <span class="help-inline">{{ field.errors | join("„ÄÅ") }}</span>
        </div>
    </div>
{%- endmacro %}
