{% macro paginate(models, route) %}
    {%- if models.pages not in (0, 1) %}
    <div class="pagination">
        <ul>
            {%- for page in range(1, models.pages) %}
            <li{% if page == models.page %} class="active"{% endif %}>
              <a href="{{ url_for(route, page=page) }}">{{ page }}</a>
            </li>
            {%- endfor %}
        </ul>
    </div>
    {%- endif %}
{% endmacro %}
